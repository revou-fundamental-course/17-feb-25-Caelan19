<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <!-- Header & Navigation -->
    <header class="main-header">
        <!-- Logo -->
        <div class="logo-company"></div>
        
        <nav>
            <a href="#" class="no-border-radius-right">Home</a>
            <a href="#contact-us-section" class="no-border-radius">Contact Us</a>
            <a href="#our-package-section" class="no-border-radius-left">Our Package</a>
        </nav>
    </header>

    <hr>

    <!-- Main Content -->
    <main>
        <header>
            <h1>Your Trusted Travel Agent</h1>

            <h4 class="happiness"> Your Happiness is Our Happiness</h4>
        </header>
        
        <section class="main-content">
            <!-- Banner Autoslide -->
            <aside class="main-container">
                <p>You need a time for yourself</p>
                <div class="main-banner banner-img-1"></div>
                <div class="main-banner banner-img-2"></div>
                <div class="main-banner banner-img-3"></div>
            </aside>

            <!-- Form Contact Us -->
            <aside class="main-container">
                <p></p>
                <header>
                    <h2>Please Fill This Form</h2>
                </header>

                <!-- Form Validation -->
                <form>
                    <div class="form-group">
                        <label for="name-input">Name:</label>
                        <input type="text" id="name-input" required>
                    </div>

                    <div class="form-group">
                        <label for="email-input">Email:</label>
                        <input type="email" id="email-input" required>
                    </div>

                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" id="destination-input" required>
                    </div>

                    <div>
                        <button type="button" onclick="validateForm();">Submit</button>
                    </div>
                </form>
            </aside>
        </section>

        <!-- Our Package Section -->
        <section id="our-package-section">
            <header>
                <h2>Our Package</h2>
            </header>

            <!-- Content Our Package -->
            <article class="our-package-content">
                <div class="package-container">
                    <div class="package-item package-img-1">
                        <p>Bali</p>
                    </div>
                    <div class="package-item package-img-2">
                        <p>Surabaya</p>
                    </div>
                    <div class="package-item package-img-3">
                        <p>Yogyakarta</p>
                    </div>
                    <div class="package-item package-img-4">
                        <p>Japan</p>
                    </div>
                    <div class="package-item package-img-5">
                        <p>Arab</p>
                    </div>
                    <div class="package-item package-img-6">
                        <p>Thailand</p>
                    </div>
                </div>
            </article>
        </section>

        <!-- Contact Us Section -->
        <section id="contact-us-section">
            <header>
                <h2>Contact Us</h2>
            </header>

            <!-- Content Contact Us -->
            <article class="contact-us-content">
                <p>Instagram: @youragents</p>
                <p>Facebook: youragents</p>
                <p>Line: youragents</p>
            </article>
        </section>
    </main>

    <!-- Footer  -->
     <footer>
        <p>made by Caelan19</p>
     </footer>

     <!-- JavaScript -->
    <script src="js/script.js"></script>

</body>
</html>
